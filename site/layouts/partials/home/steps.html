<div id="#steps" class="pv4">
  <div class="ph3 mw9 center">
    <div class="mb5">
      {{with .leader}}<div class="f5 b lh-title mb2">{{.|safeHTML}}</div>{{end}}
      <h2 class="f2 b lh-title mb2">{{.heading|safeHTML}}</h2>
      <p class="mb4 mw6">{{.text|safeHTML}}</p>
    </div>

    <div class="flex-ns mhn2-ns mb3">
      {{ range .items }}
        <div class="ph2-ns w-33-ns mb4">
          
          <div class="blur-up lazyload aspect-ratio aspect-ratio--16x9 cover mb3" style="background-image: url({{.image}}-lqip.jpg)" data-bg="{{.image}}-small.jpg"></div>
          <h3 class="b lh-title mb2 f4">{{.heading|safeHTML}}</h3>
          <p class="f6">{{.text}}</p>
          {{with .button}}<a href="{{.url}}" class="b no-underline bb pb1 bw1">{{.text}}</a>{{ end }}
        </div>
      {{ end }}
    </div>

    <div class="tc">
      <a href="/subscribe" class="btn raise">お試しセットを頼んでみる</a>
    </div>
  </div>
</div>
