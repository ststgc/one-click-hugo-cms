<div class="pv4 bg-washed-green">
	<div class="ph3 mw9 center">


		<div class="ph2-l">
      {{with .leader}}<div class="f5 b lh-title mb2">{{.|safeHTML}}</div>{{end}}
			<h2 class="f2 b lh-title mb2">{{.heading|safeHTML}}</h2>
			<p>{{.text}}</p>
		</div>



	</div>
</div>

<div class="mw9 center ph3 overflow-x-scroll relative mb5">
	<div class="flex w-100">
		{{ range .items }}
			<div class="mb3 ph2">
				<div style="width:200px">
					<div class="lazyload aspect-ratio aspect-ratio--1x1 cover mb2" data-bg="{{.image}}"></div>
					<h3 class="lh-title b pv2 f6 bb b--grey-2">{{.heading}}</h3>
					<div class="f6 lh-title pv1 bb b--grey-2 grey-3">{{.pref|safeHTML}}</div>
					<div class="f6 lh-title pv1 bb b--grey-2 grey-3">{{.taste|safeHTML}}</div>
					<div class="f6 lh-title pv1 bb b--grey-2 grey-3">{{.pairing|safeHTML}}</div>
				</div>
			</div>
		{{ end }}
	</div>
</div>
