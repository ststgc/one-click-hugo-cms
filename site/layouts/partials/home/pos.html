<div id="pos" class="pv4">
  <div class="ph3 mw9 center">

    <div class="ph2-l mb5">
      {{with .leader}}<div class="f5 b lh-title mb2">{{.|safeHTML}}</div>{{end}}
      <h2 class="f2 b lh-title mb2">{{.heading|safeHTML}}</h2>
      <p>{{.text|safeHTML}}</p>
    </div>

    <div class="mw9 ph2">
      <div class="blur-up lazyload aspect-ratio aspect-ratio--1x1 cover mb3" style="background-image: url({{.image}}-lqip.jpg)" data-bgset="{{.image}}-small.jpg [--small] | {{.image}}-medium.jpg [--medium] | {{.image}}-large.jpg"></div>
    </div>
    <div class="mw9 flex justify-between flex-wrap">
      {{ range .items }}
        <div class="mb3 w-33-l w-50 ph2">
          <div class="blur-up lazyload aspect-ratio aspect-ratio--1x1 cover mb3" style="background-image: url({{.image}}-lqip.jpg)" data-bg="{{.image}}.jpg"></div>
          <h3 class="lh-title b mb2">{{.heading|safeHTML}}</h3>
          <div class="f6 grey-3">{{.text|safeHTML}}</div>
        </div>
      {{ end }}
    </div>

  </div>
</div>
